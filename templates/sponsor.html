<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>The Soccer DataBase</h1>
  <h2>Sponsor</h2>
  <div>
          <table style="width:100%">
                  <tr>
                          <th style="text-align:left">Sponsorid</th>
                          <th style="text-align:left">Budget</th>
                  </tr>
                  {% for n in data %}
                  <tr>
                          {% for m in n %}
                                <td>{{m}}</td>
                        {% endfor %}
                  </tr>
                  {% endfor %}
          </table>
  </div>

<p><a href="/">Home</a></p>
<p><a href="player">Player Database</a></p>
<p><a href="team">Team Database</a></p>
<p><a href="tournament">Tournament Database</a></p>
<p><a href="match">Match Database</a></p>
<p><a href="sponsor">Sponsor Database</a></p>
<form method="POST" action="/addsponsor">
	<p>Sponsorid: <input type="text" name="sponsorid"><br>
	Budget: <input type="text" name="budget"><br>
	<input type="submit" value="Add"><br></p>
</form>

</body>


</html>
