<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>The Soccer DataBase</h1>
  <h2>Matches</h2>
  <div>
          <table style="width:100%">
                  <tr>
                          <th style="text-align:left">Matchid</th>
                          <th style="text-align:left">Play Date</th>
                          <th style="text-align:left">Stadium</th>
                  </tr>
                  {% for n in data %}
                  <tr>
                          {% for m in n %}
                                <td>{{m}}</td>
                        {% endfor %}
                  </tr>
                  {% endfor %}
          </table>
  </div>
<form method="POST" action="/addmatch">
	<p>Matchid: <input type="text" name="matchid"><br>
	Month: <input type="text" name="month"> Day: <input type="text" name="day"> Year: <input type="text" name="year"><br>
	Stadium: <input type="text" name="stadium"><br>
	<input type="submit" value="Add"><br></p>
</form>

  
  <div class="topnav">
	<a href="/">Home</a>
	<a href="/playerhome">Players</a>
	<a href="/teamhome">Teams</a>
	<a href="/matchhome">Matches</a>
	<a href="/tournamenthome">The Tournament</a>
	<a href="/sponsorhome">Sponsors</a>
  </div>
</body>


</html>
